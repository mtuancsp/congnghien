<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
</head>
<body>
<h1>Return Book</h1>
<form action="/books/return" method="post">
  <input id="borrowCode" type="text" name="borrowCode" placeholder="Borrow Code">
  <input type="submit" value="Return">
</form>
<p th:if="${successMessage}" style="color: green" th:text="${successMessage}"></p>
<p th:if="${errorMessage}" style="color: red" th:text="${errorMessage}"></p>

<h1>Book List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.quantity}"></td>
    <td><a th:href="@{'/books/'+${book.id}}">Details</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
